<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite Project</title>
  <link rel="stylesheet" href="/src/scss/main.scss">

  <style>
    body {
      background-color: lightgrey;
    }

    .video__frame {
      width: 100%;
      height: 400px;
      padding: 40px;
    }

    .video__frame.is-black {
      background-color: #000;
    }

    .video__frame.is-white {
      background-color: #fff;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="video">
   <!-- 404 -->
    <div class="video__frame is-black">
      <video loop muted playsinline autoplay preload="auto">
        <source src="/src/media/404.mov" type="video/quicktime">
        <source src="/src/media/404.webm" type="video/webm">
      </video>
    </div>

    <div class="video__frame is-white">
      <video loop muted playsinline autoplay preload="auto">
        <source src="/src/media/404.mov" type="video/quicktime">
        <source src="/src/media/404.webm" type="video/webm">
      </video>
    </div>

    <!-- zaradie-black -->
    <div class="video__frame is-black">
      <video loop muted playsinline autoplay preload="auto">
        <source src="/src/media/zaradie-black.mov" type="video/quicktime">
        <source src="/src/media/zaradie-black.webm" type="video/webm">
      </video>
    </div>

    <div class="video__frame is-white">
      <video loop muted playsinline autoplay preload="auto">
        <source src="/src/media/zaradie-black.mov" type="video/quicktime">
        <source src="/src/media/zaradie-black.webm" type="video/webm">
      </video>
    </div>

    <!-- zaradie-white -->
    <div class="video__frame is-black">
      <video loop muted playsinline autoplay preload="auto">
        <source src="/src/media/zaradie-white.mov" type="video/quicktime">
        <source src="/src/media/zaradie-white.webm" type="video/webm">
      </video>
    </div>

    <div class="video__frame is-white">
      <video loop muted playsinline autoplay preload="auto">
        <source src="/src/media/zaradie-white.mov" type="video/quicktime">
        <source src="/src/media/zaradie-white.webm" type="video/webm">
      </video>
    </div>
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
